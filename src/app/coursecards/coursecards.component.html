<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{course.courseName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image width="100px" height="200px" src="http://localhost:3010/file/{{course.courseImage}}/fs" alt="Photo of {{course.courseName}}">
  <mat-card-content>
    <p>
     {{course.aboutCourse}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
