<div class="padding-xlarge backgroundcls container">
	<img src="../../assets/contactus_banner.jpg" height="200" width = "100%" style = "margin-bottom: 20px;">
  	<p class = "contactustitlecls">Contact Us</p>

  <div class="row">
    <div class="col-sm-6">
      <p>LIG-648(1st Floor), Road No.5,</p>
      <p>Near Malabar Gold &amp; Diamonds</p>
      <p>KPHB Colony, Kukatpally,</p>
      <p>Hyderabad-500072.</p>

    </div>
    <div class="col-sm-6" style="display: table-cell;">
      <form #contactusForm="ngForm" [formGroup]="queryForm" (ngSubmit)="submitQuery(contactusForm)">
      <table style="width: 100%">
        <tr>
          <th>Have any queries ?</th>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field style="width: 100%">
              <input  matInput placeholder="Name" name="name" formControlName="name">

            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field  style="width: 100%">
              <input matInput type="email" placeholder="Email" name="email" formControlName="email">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field  style="width: 100%">
              <input  matInput placeholder="Mobile" name="mobile" formControlName="mobile" >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field style="width: 100%">
              <textarea matInput placeholder="Message"
                        name="message"  formControlName="message"></textarea>
            </mat-form-field>
          </td>
        </tr>

        <tr align="center">
          <button class="primary-button" [disabled]="!queryForm.valid" >Submit</button>
        </tr>
      </table>
      </form>
    </div>
  </div>
</div>
